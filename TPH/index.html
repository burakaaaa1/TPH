     <h1>Taksi Ücret Hesaplama</h1>
    <label for="sehirSelect">Şehir Seçin:</label>
    <select id="sehirSelect">
        <option value="istanbul">İstanbul</option>
        <option value="ankara">Ankara</option>
        <option value="izmir">İzmir</option>
    </select>
    <label for="taksiSelect">Taksi Rengi Seçiniz:</label>
    <select id="taksiSelect">
        <option value="taksi1">Sarı</option>
        <option value="taksi2">Turkuaz</option>
        <option value="taksi3">Siyah</option>
    </select>
    <input type="number" id="kmInput" placeholder="Kaç Kilometre Gittiniz?">
    <button onclick="hesaplaUcret()">Ücreti Hesapla</button>
    <p id="sonuc"></p>

    <script>
function hesaplaUcret() {
            let sehir = document.getElementById("sehirSelect").value;
            let  taksi = document.getElementById("taksiSelect").value;
            let  km = parseFloat(document.getElementById("kmInput").value);

            // tanımlama
            let fiyatlar = {
                istanbul: {
                    taksi1: { acilisFiyati: 5, kmFiyati: 2 },
                    taksi2: { acilisFiyati: 6, kmFiyati: 2.5 },
                    taksi3: { acilisFiyati: 4, kmFiyati: 1.8 },
                },
                ankara: {
                    taksi1: { acilisFiyati: 4, kmFiyati: 2.2 },
                    taksi2: { acilisFiyati: 5, kmFiyati: 2.7 },
                    taksi3: { acilisFiyati: 3.5, kmFiyati: 2 },
                },
                izmir: {
                    taksi1: { acilisFiyati: 4.5, kmFiyati: 2.3 },
                    taksi2: { acilisFiyati: 5.5, kmFiyati: 3 },
                    taksi3: { acilisFiyati: 4, kmFiyati: 2.2 },
                },
            };

            let acilisFiyati = fiyatlar[sehir][taksi].acilisFiyati;
            let kmFiyati = fiyatlar[sehir][taksi].kmFiyati;

            let ucret = acilisFiyati + (km * kmFiyati);
            document.getElementById("sonuc").innerHTML = "Toplam Ücret: " + ucret + " TL";
        }
    </script>
